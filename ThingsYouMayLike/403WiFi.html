h2 {
  color: #FFDBB2;

/* Common Styles */
.absolute-center, .container--center, .dancing-pug {
  display: block;
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.absolute-auto, ul, li {
  display: block;

  margin: auto;
}

.container--center {
  position: absolute;
  height: 240px;
  width: 240px;
  text-align: center;
}

/* Pug */
.dancing-pug {
  height: 100px;
  width: 100px;
}
.dancing-pug:before {
  display: block;
  content: '';
  position: absolute;
  bottom: 0;
  height: 40px;
  width: 100%;
  border-radius: 40px 40px 0 0;
  background-color: #FFD6A8;
}

ul {
  height: 80px;
  width: 80px;
  padding: 0;
  left: 10px;
  background-color: #FFDBB2;
  border-radius: 50px;
  list-style: none;
  -webkit-animation: pugdancing 1s ease-in-out infinite;
          animation: pugdancing 1s ease-in-out infinite;
}

  display: block;
  content: 'â€¢	';
  color: #4F200A;

  bottom: 14px;
  left: 0;
  right: 0;
  height: 30px;
  width: 40px;
  border-radius: 20px;
  background-color: #794932;
}

.ear {
  width: 0;
  z-index: 3;
  border-color: transparent;

}

  border-top-color: #794932;
  top: 6px;
  left: -14px;
}

li:nth-child(2) {
  border-top-color: #794932;
  top: 6px;
  right: -14px;
}

.eye {
  background-color: #4F200A;

/* Pug animation */
@-webkit-keyframes pugdancing {
  0% {
    left: 5px;
    top: 0;
  }

  }
  50% {

    top: 0px;
  }

@keyframes pugdancing {
  0% {
    left: 5px;
    top: 0;
  }
  25% {

    top: 10px;
  }
  50% {
    left: 15px;
    top: 0px;
  }
  75% {
    left: 10px;
    top: 10px;
  }
  100% {

    top: 0px;
  }
