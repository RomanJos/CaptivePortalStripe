<body>

          <div class='pricing-price'><span class='pricing-currency'>€</span>5

        <ul class='pricing-feature-list'>
          <li id="DebitIllimité" class='pricing-feature'>Data illimité</li>

          <svg class='pricing-deco-img' enable-background='new 0 0 300 50' height='50px' id='Layer_1' preserveAspectRatio='none' version='1.1' viewBox='0 0 300 50' width='300px' x='0px' xml:space='preserve' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg' y='0px'>

            <path class='deco-layer deco-layer--3' d='M43.415,98.342c0,0,48.283-68.927,109.133-68.927c65.886,0,97.983,67.914,97.983,67.914v3.716&#x000A;	H42.401L43.415,98.342z' fill='#FFFFFF' opacity='0.7'></path>
            <path class='deco-layer deco-layer--4' d='M-34.667,62.998c0,0,56-45.667,120.316-27.839C167.484,57.842,197,41.332,232.286,30.428&#x000A;	c53.07-16.399,104.047,36.903,104.047,36.903l1.333,36.667l-372-2.954L-34.667,62.998z' fill='#FFFFFF'></path>

          <li id="IdealPourLongueDurée" class='pricing-feature'>Ideal pour les longues durée</li>
        </ul>

          <li id="UneErreurEstSurvenue" class='pricing-feature'>Une erreur est survenue</li>

  </section>
  <!-- Load Stripe.js on your website. -->
  <script src="https://js.stripe.com/v3"></script>
  <script>
  (function() {
    var stripe = Stripe('{{PKStripe|safe}}');

    var checkoutButton = document.getElementById('checkout-button-Week');
    checkoutButton.addEventListener('click', function () {
      // When the customer clicks on the button, redirect
      // them to Checkout.
      stripe.redirectToCheckout({
        items: [{sku: '{{WeekCheckoutID|safe}}', quantity: 1}],
        // Do not rely on the redirect to the successUrl for fulfilling
        // purchases, customers may not always reach the success_url after
        // a successful payment.
        // Instead use one of the strategies described in
        // https://stripe.com/docs/payments/checkout/fulfillment
        successUrl: '{{StripeSuccessPage|safe}}',
        cancelUrl: '{{StripeCancelPage|safe}}',
      })
      .then(function (result) {
        if (result.error) {
          // If `redirectToCheckout` fails due to a browser or network
          // error, display the localized error message to your customer.
          document.getElementById('error-message').style.display = "block";
          document.getElementById('CarteSemaine').style.display = "none";
          document.getElementById('CarteMois').style.display = "none";
          document.getElementById('ErreurMessage').textContent = result.error.message;
        }
      });
    });
    var checkoutButton2 = document.getElementById('checkout-button-Month');
    checkoutButton2.addEventListener('click', function () {
      // When the customer clicks on the button, redirect
      // them to Checkout.
      stripe.redirectToCheckout({
        items: [{plan: '{{MonthCheckoutID|safe}}', quantity: 1}],
        // Do not rely on the redirect to the successUrl for fulfilling
        // purchases, customers may not always reach the success_url after
        // a successful payment.
        // Instead use one of the strategies described in
        // https://stripe.com/docs/payments/checkout/fulfillment
        successUrl: '{{StripeSuccessPage|safe}}',
        cancelUrl: '{{StripeCancelPage|safe}}',
      })
      .then(function (result) {
        if (result.error) {
          // If `redirectToCheckout` fails due to a browser or network
          // error, display the localized error message to your customer.
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      });
    });
  })();
</script>
